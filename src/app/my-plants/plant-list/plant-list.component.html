<div class="jumbotron">
    <h1>My Plants</h1>
</div>

<!-- PLANT LIST, ORGANIZED BY LOCATION/ROOM -->
<div class="container"> 
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let room of rooms">
        <h2>{{room}}</h2>
        <ng-container *ngFor="let plant of plantList">
          <a *ngIf="plant.location === room"
          [class.selected]="plant === selectedPlant"
          (click)="onSelect(plant)">
            <ul>
              <li>{{plant.name}}</li>
            </ul>
          </a>
        </ng-container>
      </div>
  </div>

  <!-- DETAILS FOR SELECTED PLANT-->
  <div *ngIf="selectedPlant" class="col-md-6">
      <h2>{{selectedPlant.name | uppercase }} Profile</h2>
        <div class="details">
          Placed in {{selectedPlant.location}}
          <br>
          Light Level: {{selectedPlant.light}}
          <br>
          Watering Schedule: {{selectedPlant.water}}
          <br>
          Acquired in {{selectedPlant.date}}
        </div>
    </div>
  </div>

<!-- MODAL -->
  <button class="btn btn-primary"
    (click)="openModal(template)">Add A New Plant!
  </button>
  
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">New Plant</h4>
        <button type="button" 
          class="close pull-right" 
          (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div> 

    <!-- DISPLAY FORM FROM PLANT-FORM COMPONENT -->
    <div class="modal-body">
      <app-plant-form></app-plant-form>
    </div>
  </ng-template>

</div>
