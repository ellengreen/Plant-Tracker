<form [formGroup]="angForm" (ngSubmit)="addPlant()">
    <table>
        <tr>
			<td>Name:</td>
			<td>
				<input class="form-control" formControlName="name" type="text">
            </td>
            <td *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="error">
                <div *ngIf="angForm.controls['name'].errors.required">
                    What kind of plant is this? 
                </div>
            </td>
        </tr>

        <tr>
            <td>Location: </td>
            <td >
                <select class="form-control" formControlName="location">
                    <option [ngValue]="null" disabled>Choose</option>
                    <option *ngFor="let room of rooms" [ngValue]="room">
                        {{room}}
                    </option>
                </select>
            </td>
            <td *ngIf="angForm.controls['location'].invalid && (angForm.controls['location'].dirty || angForm.controls['location'].touched)" class="error">
                <div *ngIf="angForm.controls['location'].errors.required">
                  Where are you keeping this plant? 
                </div>
            </td>
        </tr>

        <tr>
			<td>Light Level:</td>
			<td>
				<input class="form-control" formControlName="light" type="text">
            </td>
            <td *ngIf="angForm.controls['light'].invalid && (angForm.controls['light'].dirty || angForm.controls['light'].touched)" class="error">
                <div *ngIf="angForm.controls['light'].errors.required">
                    What level of light does this plant need? 
                </div>
            </td>
        </tr>

        <tr>
			<td>Watering Schedule:</td>
			<td>
				<input class="form-control" formControlName="water" type="text">
            </td>
            <td *ngIf="angForm.controls['water'].invalid && (angForm.controls['water'].dirty || angForm.controls['water'].touched)" class="error">
                <div *ngIf="angForm.controls['water'].errors.required">
                    How often do you need to water this plant? 
                  </div>
            </td>
        </tr>

        <tr>
			<td>Date Acquired: </td>
			<td>
				<input class="form-control" formControlName="date" type="text">
            </td>
            <td *ngIf="angForm.controls['date'].invalid && (angForm.controls['date'].dirty || angForm.controls['date'].touched)" class="error">
                <div *ngIf="angForm.controls['date'].errors.required">
                    When did you get this plant? 
                </div>
            </td>
        </tr>

    </table>

    <!-- Submit -->
    <!-- Won't be able to click if form hasn't been touched/is invalid -->
    <button type="submit"
    (click)="addPlant()"
    [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
    Submit
    </button>

</form>
